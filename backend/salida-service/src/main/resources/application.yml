server:
  port: 8084
  servlet:
    encoding:
      charset: UTF-8

spring:
  application:
    name: salida-service
  jpa:
    show-sql: true
    hibernate:
      dialect: PostgreSQL9Dialect
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.postgresql.Driver
    dbname: salida

    url: jdbc:postgresql://localhost:5432/salida
    username: postgres
    password: 1234